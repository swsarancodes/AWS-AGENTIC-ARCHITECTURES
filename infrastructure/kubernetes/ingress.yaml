apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agentic-ingress
  namespace: agentic-architectures
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: agentic.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: agentic-api
                port:
                  number: 80
